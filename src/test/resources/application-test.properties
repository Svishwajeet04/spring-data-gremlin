# Global test configuration for Spring Data Gremlin
# Configure all tests to use localhost:8182 Gremlin server

# Gremlin Server Configuration
spring.data.gremlin.endpoint=localhost
spring.data.gremlin.port=8182
spring.data.gremlin.username=
spring.data.gremlin.password=
spring.data.gremlin.ssl-enabled=false
spring.data.gremlin.max-content-length=65536

# Serializer Configuration
spring.data.gremlin.serializer=GRAPHBINARY_V1

# Test Configuration
spring.test.context.cache.maxSize=1
logging.level.com.spring.data.gremlin=DEBUG
logging.level.org.janusgraph=INFO
