# JanusGraph Server Configuration for Spring Data Gremlin Tests
# This configuration allows user-supplied identifiers for testing

# Enable user-supplied vertex IDs
graph.set-vertex-id=true
graph.allow-vertex-id-setting=true

# Storage configuration
storage.backend=inmemory
storage.buffer-size=1024

# Serialization
serializer.class=org.apache.tinkerpop.gremlin.driver.ser.GraphBinaryMessageSerializerV1

# Transaction configuration
storage.transactions=true
storage.transactional=true

# Index configuration
index.search.backend=lucene
index.search.directory=/tmp/searchindex
